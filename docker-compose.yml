services:
  dev:
    image: maven:3.9.12-eclipse-temurin-21
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - m2-cache:/root/.m2
    tty: true
    stdin_open: true
    command: ["bash", "-lc", "sleep infinity"]
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      WEBHOOK_TARGET_URL: ${WEBHOOK_TARGET_URL:-https://webhook.site/REPLACE_ME}

  postgres:
    image: postgres:16
    container_name: notifications-postgres
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifications
      POSTGRES_PASSWORD: notifications
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications -d notifications"]
      interval: 5s
      timeout: 3s
      retries: 20

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: notifications-prometheus
    depends_on:
      - dev
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.1.0
    container_name: notifications-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro

volumes:
  m2-cache:
  postgres-data:
  grafana-data: