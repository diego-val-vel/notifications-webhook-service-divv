services:
  dev:
    image: maven:3.9.12-eclipse-temurin-21
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - m2-cache:/root/.m2
    tty: true
    stdin_open: true
    command: ["bash", "-lc", "sleep infinity"]
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16
    container_name: notifications-postgres
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifications
      POSTGRES_PASSWORD: notifications
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications -d notifications"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  m2-cache:
  postgres-data: