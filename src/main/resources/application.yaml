spring:
  application:
    name: notifications-webhook-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/notifications}
    username: ${DB_USER:notifications}
    password: ${DB_PASSWORD:notifications}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

app:
  webhook:
    base-url: ${WEBHOOK_BASE_URL:https://example.invalid/webhook}